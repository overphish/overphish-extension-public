<!DOCTYPE html>
<html data-theme="dark">

<head>

    <link rel="stylesheet" href="/ui/css/pico.colors.min.css">

    <style>
        body {
            transition: opacity 0.2s;
        }

        h1 {
            margin: 0;
        }

        .warning {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1.5;
            margin: 0 0 1rem;
            color: var(--pico-color-red-500);
            border: 2px solid var(--pico-color-red-500);
            border-radius: .5rem;
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            padding: .25rem 2rem;
        }

        .warning svg {
            width: 5rem;
            margin-right: 1rem;
            fill: var(--pico-color-yellow-100);
            background-color: var(--pico-color-red-500);
            border-radius: .5rem;
        }

        .url {
            background: var(--pico-color-grey-50);
            padding: 0.75rem;
            border-radius: 6px;
            margin: 1rem 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 1rem;
            color: var(--pico-text-color);
        }

        .btn-group {
            display: flex;
            gap: .75rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .btn-group button {
            min-width: 180px;
            font-weight: 600;
            border: none;
        }

        #allow-once {
            background-color: var(--pico-color-amber-150) !important;
            color: var(--pico-color-grey-900) !important;
        }

        #allow-once:hover {
            background-color: var(--pico-color-amber-100) !important;
        }

        #allow-once::after {
            content: "*";
            position: absolute;
        }

        .allowance-caveat {
            color: var(--pico-color-zinc-600);
        }

        #whitelist {
            background-color: var(--pico-color-jade-500) !important;
        }

        #whitelist:hover {
            background-color: var(--pico-color-jade-450) !important;
        }

        hr {
            border-top: 1px solid var(--pico-divider-color);
            margin: 2rem 0;
        }

        .footer {
            padding: 1rem 0;
            font-size: .75rem;
            color: var(--pico-muted-color);
        }

        .footer p {
            margin: 0;
            text-align: center;
        }

        .footer a {
            color: var(--pico-color-red-500);
            text-decoration: underline;
        }

        .footer a:hover {
            color: var(--pico-color-red-600);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: .75rem;
            margin-top: .5rem;
            padding: .1rem .5rem;
            border: 1px solid var(--pico-muted-color);
            opacity: .6;
            transition: opacity .2s;
        }

        .theme-toggle:hover {
            opacity: 1;
        }

        .bi.bi-sun {
            display: none;
        }

        .bi.bi-moon-stars {
            display: inline-block;
            margin-top: -2.5px;
        }

        [data-theme="light"] {
            --pico-background-color: var(--pico-color-light);
            --pico-text-color: var(--pico-color-grey-950);
            --pico-muted-color: var(--pico-color-grey-500);

            #domain {
                background: var(--pico-color-red-50);
                color: var(--pico-color-red-700);
            }

            hr {
                border-top-color: var(--pico-color-grey-200);
            }

            #theme-toggle {
                color: var(--pico-color-grey-950);
            }

            .bi.bi-sun {
                display: inline-block;
            }

            .bi.bi-moon-stars {
                display: none;
            }
        }
    </style>
</head>
